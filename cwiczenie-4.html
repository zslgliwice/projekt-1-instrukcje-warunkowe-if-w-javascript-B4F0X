<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>4 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> a = <input type="number" id="a"> </label>
	<label> b = <input type="number" id="b"> </label>
	<label> c = <input type="number" id="c"> </label>

	<input type="submit" value="Informacje o liczbach" onclick="matematyka()">

	<div id="wynik"></div>
	
	<script>
	
		function matematyka()
		{
			var wynik = document.getElementById('wynik')
			var a = document.getElementById('a').value;
			var b = document.getElementById('b').value;
			var c = document.getElementById('c').value;
			var tab = [a,b,c]
			wynik.innerHTML=""
			tab.sort();
			wynik.innerHTML +=`<p>1.Najmniejsza liczba = ${tab[0]}</p>`
			wynik.innerHTML +=`<p>2.Najwieksza liczba = ${tab[2]}</p>`
			str = `<p>3.Wartosc bezwglÄ™dna `
			tab.forEach(element => {
				if(element<0){
					str+=` |${element}| = ${element * (-1)}  `
				}else{
					str+=` |${element}| = ${element }  `
				}
			});
			str+='</p>'
				wynik.innerHTML+=str
			
			str = "<p>4.Parzysta "
			tab.forEach(element => {
				if(element%2==0){
					str+=`${element}-parzysta    `
				}else{
					str+=`${element}-nieparzysta    `
				}

			});
			str+='</p>'
			wynik.innerHTML+=str
		}

	</script>

</body>
</html>
