<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	
	<script>
	const imie = document.getElementById('imie');
	const wiek = document.getElementById('wiek');
	const wynik = document.getElementById('wynik');
		function sprawdz()
		{
			i = imie.value 
			w = parseInt(wiek.value)

			if(w<16){
				wynik.innerHTML = `Witaj ${i}, nie możesz wziąć udziału w seanise`
			}else if(w>=16&&w<=17){
				wynik.innerHTML = `Witaj ${i}, możesz wziąć udział w seanise z opiekunem , za 12 zł`
				
			}else if(w>=18){
				if(i.toLowerCase() =="brad"||i.toLowerCase() =="morgan"){
					wynik.innerHTML = `Witaj ${i}, możesz wziąć udział w seanise, za 0 zł`
					return;
				}
				wynik.innerHTML = `Witaj ${i}, możesz wziąć udział w seanise, za 18 zł`
			}
			
		}

	</script>

</body>
</html>
