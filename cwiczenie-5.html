<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>5 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Którą bramkę wybierasz: <input type="number" id="bramka" min="1" max="3"> </label>

	<input type="submit" value="Wybieram bramkę" onclick="teleturniej()">

	<div id="wynik"></div>
	
	<script>
	
		function teleturniej()
		{
			var lucky = Math.floor(Math.random() * 3) + 1;
			var bramka = document.getElementById("bramka").value;
			if(bramka == lucky){
				document.getElementById("wynik").innerHTML = `Hurra! W bramce nr ${lucky} jest samochód!`
			}else{
				document.getElementById("wynik").innerHTML = `Niestety! Samochód znajdował sie w bramce nr ${lucky}...`
			}
			
		}

	</script>

</body>
</html>
